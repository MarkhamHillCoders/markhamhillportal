<div class="container">
  <h1>Members List</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Profile</th>  <!-- Links -->
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let member of members">
        <td>{{ member.name }}</td>
        <td>{{ member.profile }}</td>
        <td>Show Details</td>
      </tr>
    </tbody>
  </table>
</div>
